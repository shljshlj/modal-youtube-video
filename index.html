<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Modal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="panel videos">
    <h2 class="panel__heading">Videos</h2>
    <ul class="video__list"></ul>
  </section>

  <div class="page__overlay"></div>
  <div class="modal__overlay">
    <div class="modal__content">
      <div class="modal__titlebar">
        <span class="modal__title"></span>
        <div class="modal__close">
          <a role="button" class="modal__close-button" href="#">
            <span class="modal__close-icon">
              <i class="fas fa-times"></i>
            </span>
          </a>
        </div>
      </div>
      <iframe id="modal-player" class="modal__player" type="text/html" width="960" height="547" src="" frameborder="0"
        allow="autoplay" allowfullscreen></iframe>
    </div>
  </div>

  <script type="module">
    import { initVideosSection } from './app.js';

    document.addEventListener('DOMContentLoaded', function (event) {
      console.log('DOM fully loaded and parsed');
      console.log('Init app');

      initVideosSection();
    });
  </script>
</body>

</html>
